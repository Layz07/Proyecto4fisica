<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atrapa la Pelota - Juego</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🎾 Atrapa la Pelota</h1>
  <p>Controla la barra con las flechas y atrapa la pelota. ¡No dejes que se escape!</p>

  <div class="controls">
    <label for="velX">Velocidad X:</label>
    <input type="number" id="velX" min="-20" max="20" step="0.1" value="4" />
    <label for="velY">Velocidad Y:</label>
    <input type="number" id="velY" min="-20" max="20" step="0.1" value="-3" />

    <button id="startBtn">Iniciar Juego</button>
    <button id="resetBtn" disabled>Reiniciar Juego</button>
  </div>

  <div id="hud">
    <span>Puntos: <span id="score">0</span></span> |
    <span>Tiempo: <span id="time">30</span> s</span> |
    <span>Magnitud: <span id="magDisplay">0</span></span> |
    <span>Ángulo (°): <span id="angleDisplay">0</span></span>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
